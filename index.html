<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    

    <title>Logan's Weather Dashboard</title>
</head>
<body>
    <h1 style="text-align: center" >Logan's Weather Dashboard</h1>
    <br><br>
    <!--Main page container-->
    <div id="mainPageContainer" class="container">
        <div class= "row">
            <div class="col-md-3">
                <!--For the search and recent searches column-->
                <div id="searchContainer" class="container">
                    <form>
                        <div class="form-group">
                            <label for="searchTitle">Search for a City:</label>
                            <input class="form-control" id="userInputCity">
                          </div>
                          <button id="searchBtn" type="button" class="btn btn-primary">Search</button>
                    </form>
                    <br>
                    <div id="recentCities">
                        
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <!--For the current weather section-->
                <div id="currentWeatherContainer" class="container">
                        <div id= "cityRow" class="row">
                            <h4 id="cityRowH4"></h4>
                        </div>
                        <br>
                        <div id= "tempRow" class="row">
                            <text>Temperature: </text>
                        </div>
                        <br>
                        <div id= "humidityRow" class="row">
                            <text>Humidity: </text>
                        </div>
                        <br>
                        <div id= "windSpeedRow" class="row">
                            <text>Wind Speed: </text>
                        </div>
                        <br>
                        <div id= "uvRow" class="row">
                            <text>UV Index: </text>
                        </div>
                </div>
                <br><br>
                <!--5 day forecast reponse goes here-->
                <div id="fiveDayForecastContainer" class="container">
                    <div class="row">
                        <h4>5 Day Forecast:</h4>
                    </div>
                    <div id="fiveDayDisplay" class="row">
                        <div class= "5day" class="col-md-2">
                            <h5 class="dateHeader1"></h5>

                        </div>
                        <div class= "5day" class="col-md-2">
                            <h5 id="dateHeader2"></h5>

                        </div>
                        <div class= "5day" class="col-md-2">
                            <h5 id="dateHeader3"></h5>

                        </div>
                        <div class= "5day" class="col-md-2">
                            <h5 id="dateHeader4"></h5>

                        </div>
                        <div class= "5day" class="col-md-2">
                            <h5 id="dateHeader5"></h5>

                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
